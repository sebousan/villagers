_merge: deep

logo:
  footer: /assets/images/logo-fingerprint.svg

# Javascripts
animation: false
bootstrap:
  carousel: false
  collapse: false
  dropdown: false
  modal: false
  offcanvas: false
  tooltip: false
carousel: false
map: false
parallax:
  enable: false
  cover: -2
  video: -2
  heading: 0

# Images
hero:
  cover: 1600x800
  cover_mobile: 360x800

# Admin
admin:

  # Config
  cms: pagescms
  nested:
    depth: 0
  auth:
    netlify_identity: false
  media:
    audio_folders: false
    pdf_folders: false

  # Collections
  collections:
    indexes:
      enable: false
    config:
      files:
        - nav-primary
        - nav-legal
        - nav-social 
        - footer 
        - seo
    pages:
      fields:
        - draft
        - title_page
        - description
        - hero
        - blocks

  # Blocks
  blocks:
    enable:
      - cta
      - form
      - paragraph
    form:
      - heading
      - grid 
      - offset
      - name 
      - submit 
      - form_items
      - image
    paragraph:
      - surtitle
      - title
      - text_markdown
  
  # Fields
  fields:
    hero:
      - title
      - text_markdown
      - video
      - ctas
    video:
      - video_mp4
      - video_webm
      - video_mp4_mobile
      - video_webm_mobile