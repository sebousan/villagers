_merge: deep

logo:
  footer: /assets/images/logo-fingerprint.svg

# Javascripts
animation: false
bootstrap:
  carousel: false
  collapse: false
  dropdown: false
  modal: false
  offcanvas: false
  tooltip: false
carousel: false
map: false
parallax:
  enable: false

# Admin
admin:

  # Config
  cms: pagescms
  nested:
    depth: 0
  auth:
    netlify_identity: false

  # Collections
  collections:
    indexes:
      enable: false
    config:
      files:
        - nav-primary
        - nav-legal
        - nav-social 
        - footer 
        - seo
    pages:
      fields:
        - draft
        - title_page
        - description
        - hero
        - blocks

  # Blocks
  blocks:
    enable:
      - cta
      - form
      - paragraph
    paragraph:
      - surtitle
      - title
      - text_markdown
  
  # Fields
  fields:
    hero:
      - title
      - text_markdown
      - image